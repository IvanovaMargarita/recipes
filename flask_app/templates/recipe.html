<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
</head>
<body>
    <h1>Welcome {{user.first_name}}</h1>
    <a href="/dashboard">Dashboard</a>
    <a href="/logout">Logout</a>
    <h2 class="card-title text-primary">{{recipe.name}}</h2>
    <p class="card-text">Description:{{recipe.description}}</p>
    <p class="card-text">Under 30 Minutes:
        {% if recipe.under30 == 1 %}
        Yes
        {% else %}
        No
        {% endif %}
    </p>
    <p class="card-text">Instructions:  {{recipe.instruction}}</p>
    <p class="card-text">Made On:  {{recipe.date_made.strftime('%Y-%m-%d')}}</p>
</body>
</html>
